{% extends 'base.html' %}

{% block title %}Input{% endblock %}

{% block content %}
<form method="POST">
    <h3>Input a User into Database</h3>

    <div class="form-group">
        <label for="member_first">Member's First Name</label>
        <input type="text" class="form-control" id="member_first" name="member_first" placeholder="Member's First Name">
    </div>

    <div class="form-group">
        <label for="member_last">Member's Last Name</label>
        <input type="text" class="form-control" id="member_last" name="member_last" placeholder="Member's Last Name">
    </div>

    <div class="form-group">
        <label for="member_first">Member's Email Name</label>
        <input type="text" class="form-control" id="member_email" name="member_email" placeholder="Member's Email">
    </div>

    <div class="form-group">
        <label for="member_address">Member's Address</label>
        <input type="text" class="form-control" id="member_address" name="member_address" placeholder="Member's Address">
    </div>

    <div class="form-group">
        <label for="category">Select Category</label><br>
        <select id="category" name="category">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="staff">Staff</option>
        </select>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>




</form>

{% endblock %}

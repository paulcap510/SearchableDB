{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<form method="POST">
    <h3>Register</h3>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>

    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>

    <div class="form-group">
        <label for="admin_first">First Name</label>
        <input type="text" class="form-control" id="admin_first" name="admin_first" placeholder="Enter first name">
    </div>

    <div class="form-group">
        <label for="admin_last">Last Name</label>
        <input type="text" class="form-control" id="admin_last" name="admin_last" placeholder="Enter last name">
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
